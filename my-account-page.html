<head>

                    <div class="creditperson">
                        <span>100</span>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <strong>Tag ที่สนใจ :</strong>

                </div>
            </div>

            <div class="form-group">
                <div class="profile-button">
                    <button class="account-mainbtn-edit">แก้ไขโปรไฟล์</button>
                    <button class="btn-history">ประวัติการเข้าร่วม</button>
                </div>
            </div>
        </section>

        <section class="account-tabs">
            <div class="account-tab-box">
                <button class="tab-btn">กิจกรรมที่เข้าร่วม</button>
                <button class="tab-btn tab-btn--active">กิจกรรมที่สร้าง</button>

    <footer class="login-footer">
        <div class="footer-links">
            <a href="/terms">ข้อตกลงการใช้งาน</a>
